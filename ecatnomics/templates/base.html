{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <title>eCATnomics Hackathon Webapp</title>
	<!-- VIDEO CSS -->
	<style type="text/css">
		html {
			background-color: #eee;
		}
		body {
			font-family: Georgia;
		}
		header {
		    background-color:black;
		    color:white;
		    text-align:center;
		    padding:5px;
		}
		nav {
		    line-height:30px;
		    background-color:#eee;
		    margin-left:80%;
		    padding:5px;
		    text-align: center;
		}
		section {
			float: left;
		    width:80%;
		    padding:10px;
			position: relative;
			min-height: 500px;
			background-image: url({% static 'bg.png' %});
			background-size: cover;
		}
		#content {
		    position: absolute;
		    left: 0;
		    bottom: 28px;
		    width: 100%;
		    color: white;
		    font-family: Georgia;
		    text-align: center;
		}
		#content ul {
			text-align: left;
		}
		nav ul {
			list-style: none;
			padding-left: 0;
		}
		footer {
			height: 28px;
		    background-color:black;
		    color:white;
		    clear:both;
		    text-align:center;
		    padding:5px;
		}
	</style>
  </head>
  <body>
  	<header>
		<a href="/"><h1>eCATnomics: Fusing cat collecting and Capital One banking into one game </h1></a>
	</header>
	<section>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
	</section>
	<nav>
		<h2>Navigation</h2>
		<ul>
			<li><a href="/">Index</a>
			<li><a href="/merchants">Merchants</a>
			<li><a href="/faq">FAQ</a>
		</ul>
	</nav>
	<div style="clear: both;"></div>
	<div style="background-image: url(http://desktopbackgrounds4u.com/wp-content/gallery/office-background-images/titan16_large.jpg); background-size:cover"></div>
	<footer>
		HackTJ 2016
	</footer>
  </body>
</html>
